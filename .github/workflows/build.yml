name: Build App

on:
  release:
    types: [ published ]

  workflow_dispatch:

jobs:
  build:
    name: build apk
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build apk
        run: ./gradlew build